    <script>
        var notificacao = new debliwuinotificacao();
        var loader = new debliwuiloader();
        document.querySelector("body").append(notificacao);
        document.querySelector("body").append(loader);
        var RequestInicio = new Inicio($, loader, notificacao);

        document.getElementById('form').addEventListener('submit', function (event) {                        
            event.preventDefault();
            RequestInicio.entrar();
        });
        setInterval(function(){
            $(".fade").fadeOut();$(".fade").fadeIn();
        },3000);

        var token = localStorage.getItem("token");

        if(token.length > 0){ 
            location.href = "src/pages/home.html";
        }else{
        }

        if ('serviceWorker' in window.navigator) {
            window.addEventListener('load', () => {

                window.navigator.serviceWorker.register('sw.js')
                    .then((registration) => {
                        console.log('Service Worker registration completed with scope: ', registration.scope);
                    }, (err) => {
                        console.log('Service Worker registration failed', err);
                    })
            })
        } else {
            console.log('Service Workers not supported');
        }       
</script>
